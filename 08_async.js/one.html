<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Jay or code</h1>
    <button id = "stop">Stop</button>
</body>
<script>
    // now lest study about the settimeout stuff
    // now ye set timeout hamara ek method he and actually me ye method hamare api ko bhi call karta he 
    // now in ur browser in ur console if u write like window to in window object me apke boht sare options milte he 
    // to aap dekhoge like hamare pass he setTimeout() and setInterval() ye do function milege
    // to actually me ye dfunction hi he to actually me ye core function nai he ye apko browser ke through milege 
    // matlab ye core javscript ke part nai he 

    // so hamare y settimeout ko sabse pehli chix chaiye handle , so ye handle , callback ye saab same hi he , ye refernce bhi leta he handleer like  
    setTimeout( () =>{
        console.log("jay")
    },2000)

    // iske jesa ek or he setInterval() to ye basically kya karta he like thoda alag he setTimeout se like 
    // ye karta he like vo interval mangta he to like mujhe 2 sec ka interval do me continously ye chiz ko perform karta rahuga 

    const sayJay = ()=>{
        console.log("sayJay")
    }

    setTimeout(sayJay, 2000);

    // this is also settimeout stuff work by taking the refernce of the function 

    // now mujhe like mera ye h1 he usko change karna he like 
    // document.querySelector("h1").innerHTML = "Best javascript series"
    // yr to change hogaya but mujhe esa nai chaiye mujhe chaiye like 2 sec ke baad ye change ho

    // const changeText = () =>{
    //     document.querySelector("h1").innerHTML = "Best javascript series"
    // }

    // setTimeout(changeText,2000)

    // so this is how it is done 
    // now maanlo mujhe esa choaye like mene ye 2 sec diya but mujhe ye like ye rok dena he like to me kese roku isko
    // so like agar me 2 sec ke pehle stop button ko click kardu to ye nam change na ho esa chaiye mujhe
    // so iske liye hamare paas rehta he clear timeout
    
    const changeText = () =>{
        document.querySelector("h1").innerHTML = "Best javascript series"
    }

    const changeme = setTimeout(changeText,2000)
    // clearTimeout() // now ye ese likh diya to ese kam nai chalega is cleartimeout ko chaiye refernce like vo mangta he aap konse vale timeout ko hatana chahate he so hamne setimeout ko ek variable me hold kardiya
    // clearTimeout(changeme);
    // now ye chiz hogi ke liye ye stop hi rahega like change nai hoga ye kabhi 

    // ham ekarna he ye button ke upar 

    document.querySelector("#stop").addEventListener("click", () =>{
        clearTimeout(changeme)
        console.log("stopped")
    })
    
</script>
</html>
